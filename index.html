<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
  <body>
    <header>
        <h1 class="display-6 text-center fw-semibold">TODO LIST</h1>
    </header>

    <body id="pageBody" data-bs-theme="light">
        <section>
            <div class="container">
                <div class="row g-2">
                    <div class="col-md-8">
                        <div class="search-container">
                            <input type="text" class="form-control search-input" placeholder="Search...">
                            <i class="fas fa-search search-icon"></i>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <select class="form-select form-select-cs" id="taskFilter" aria-label="Default select example">
                            <option value="ALL" selected class="form-select-cs">ALL</option>
                            <option value="DONE" class="form-select-cs">DONE</option>
                            <option value="UNFINISHED" class="form-select-cs">UNFINISHED</option>
                        </select>
                    </div>
                    <div class="col-md-1">
                        <a href="#" id="toggleTheme" class="btn btn-secondary btn-lg btn-icon-mode-cs" role="button">
                            <i class="fa-solid fa-moon"></i>
                        </a>                          
                    </div>
                </div>
                
                <div class="row g-2 position-fixed bottom-0 end-0 p-3">
                    <div class="col-md-8 ">
                        <button type="button" class="btn btn-primary rounded-circle btn-add-task-cs">
                            <i class="bi bi-plus-lg fs-4"></i>
                        </button>
                    </div>
                </div>
            </div>

            <div class="container mt-4">
                <div id="taskList" class="list-group">
                </div>
            </div>

            <div class="modal fade" id="addTaskModal" tabindex="-1" aria-labelledby="addTaskModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="addTaskModalLabel">Add New Task</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <input type="text" class="form-control" id="newTaskInput" placeholder="Enter task description">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary btn-add-task-cs" id="saveTask">Add Task</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <script src="app.js"></script>
    </body>
</html>
